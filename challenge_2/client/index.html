<!DOCTYPE html>
<html>
  <head>
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/underscore/underscore.js"></script>
    <script src="app.js"></script>
  </head>
  <body>
    <div>
      <form id="post">
        <div>
          <p>Specify filename here:</p>
          <input type="text" id="file-input"/>
        </div>
        <div>
          <p>Write data here (in JSON format):</p>
          <textarea id="input-csv" cols="40" rows="8"></textarea>
        </div>
        <input type="submit" value="Submit"/>
      </form>
      <form id="get">
        <div>
          <p>Search filename:</p>
          <input id="file-search"/>
        </div>
        <input type="submit" value="Submit"/>
      </form>
    </div>
    <div id="csv-data">
    </div>
    <script>App.init()</script>
  </body>
</html>
